<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        let styles = {
            'basic': 'mapbox://styles/joegermuska/cka9sxxuk1td11in6nbg3jvon',
            'frank': 'mapbox://styles/joegermuska/cka9tuolk0n921jse7dggjtll'
        }

        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9lZ2VybXVza2EiLCJhIjoiY2thOXNwNHpwMGp2NDJybnplZHE2NWsxZiJ9.R08AIHjCQZKow3hRRao5MA';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            // style: 'mapbox://styles/joegermuska/cka9sxxuk1td11in6nbg3jvon', // stylesheet location
            style: styles.frank,
            center: [-87.72294673185576, 42.05386137897145], // starting position [lng, lat]
            zoom: 14 // starting zoom
        });
        map.on('style.load', () => {
            var layers = map.getStyle().layers;
            // Find the index of the first symbol layer in the map style
            var firstSymbolId;
            for (var i = 0; i < layers.length; i++) {
                if (layers[i].type === 'symbol') {
                    firstSymbolId = layers[i].id;
                    break;
                }
            }
            map.addSource('routes', {
                type: 'geojson',
                data: './paths.geojson' // url
            })
            map.addLayer({
                    'id': 'routes-fill',
                    'type': 'line',
                    'source': 'routes',
                    'layout': {},
                    'paint': {
                        'line-color': [
                            'match', ['get', 'type'],
                            'Cycling', '#c7b814',
                            '#9567eb'
                        ],
                        'line-width': 2,
                        'line-opacity': .5
                    }
                    // This is the important part of this example: the addLayer
                    // method takes 2 arguments: the layer as an object, and a string
                    // representing another layer's name. if the other layer
                    // exists in the stylesheet already, the new layer will be positioned
                    // right before that layer in the stack, making it possible to put
                    // 'overlays' anywhere in the layer stack.
                    // Insert the layer beneath the first symbol layer.
                },
                firstSymbolId
            );
            map.addControl(new mapboxgl.GeolocateControl({
                trackUserLocation: true
            }))
        })

        function styler(feature) {
            switch (feature.properties.type) {
                case "Cycling":
                    return {
                        "color": "red",
                        "opacity": 0.5,
                        "weight": 2
                    };
                default:
                    return {
                        "color": "blue",
                        "opacity": 0.5,
                        "weight": 2
                    };
            }
        }

        function onEachFeature(feature, layer) {
            layer.on({
                click: function(e) {
                    map.fitBounds(e.target.getBounds());
                }
            });
        };

        // var geojson_layer = L.geoJson(null, {

        //         style: styler,
        // });
        // function geojson_layer_add (data) {
        //     geojson_layer.addData(data)
        //         .addTo(map);
        // }
    </script>

</body>

</html>
